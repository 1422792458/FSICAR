<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1,width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
	<link rel="stylesheet" href="./css/login.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/vector.js"></script>
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js" charset="UTF-8"></script>
	<script src="./component/EasyPlayer-element.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/user.js"></script>

	<link rel="stylesheet" href="./css/mainstyle.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" media="screen and (min-width:320px) and (max-width:1100px)" href="css/phone.css"  />
	<link rel="icon" href="./img/wurenji.png" type="image/x-icon">
	<style>
		.login>.login_main>.main_right{width: 400px;}
		.login>.login_main>.main_left{width: 600px;}
		.user_ipt{width: 280px;}
		@media screen and (max-width: 900px){
			.login>.login_main>.main_right{width: 100%;}
			.user_ipt{width: 65%;}
		}
	</style>
</head>
<body>
	<!-- 登录界面 -->
	<div id="container">
		<div id="output">
			<div class="login">
			    <div class="login_title">
			        <h1>用户管理</h1>
			    </div>
			    <div class="login_main">
			        <div class="main_left"></div>
			        <div class="main_right usermain">
			            <div class="right_title">用户登录</div>
			            <div class="form">
			                <div class="username">
			                    <img src="./images/username.png" alt="">
			                    <input type="text" placeholder="请输入用户名" class="lg_name">
			                </div>
			                <div class="password">
			                    <img src="./images/password.png" alt="">
			                    <input type="password" placeholder="请输入密码" class="lg_pswd">
			                </div>
			                
			                <div class="yes_login" onclick="come_lg();"><a>登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>
							<center><p style="margin-top:20px;font-size:12px;color:#FA6F03;">登录遇到问题，请联系管理员</p></center>
			            </div>   
			            <div class="main_right usercon">
				            <div class="right_title">直播名称:某某某</div>
				            <div>
				            	<p class="user_btn">修改直播名称:</p>
				            	<p>
				            		<input type="text" class="user_ipt" id="live_tit">
				            		<span class="revise" onclick="get_title();">修改</span>
				            	</p>
			                    <p class="user_btn">修改用户密码：</p>
			                    <p>
			                    	<input type="text" class="user_ipt" id="live_pasd">
			                    	<span class="revise" onclick="get_password();">修改</span>
			                    </p>	
			                    <p class="user_btn">推流地址：</p>
			                    <p class="live_add"></p>
			                </div>   
			                <a href="./index.html?bz=lgon" class="get_home">回到首页</a> 
				        </div>
			        </div>
			    </div>
			    
			</div>
		</div>
	</div>
	<!-- 登录界面 -->
<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
